  <style
     id="style870">
    /* 平和・自由・公正とともに、オエルの民族性である論理性を象徴する濃紺 */
    .navy {
      fill: #112fa7;
    }
    /* 南部邦やオエル全体の象徴たる三つの鉱物：金・銀・翡翠 */
    .gold {
      fill: #ffd700;
    }
    .silver {
      fill: #d0d0d0;
    }
    .jade {
      fill: #56d6a7;
    }
    /* 南部の主要氏族たる銀雪氏を象徴する白色 */
    .snow {
      fill: #fff;
    }
    /* 南部の主要氏族たる萌黄葉氏を象徴する萌黄 */
    .moegi {
      fill: #a9d159;
    }
  </style>
  <style
     id="style1098"
     type="text/css">
    /* 紋章基本色銀 */
    .argent{fill:#ffffff;}
    /* 紋章基本色金 */
    .or{fill:#dab300;}
    /* 紋章基本色赤 */
    /* 首長家の林檎の実色 */
    .gules{fill:#d22630;}
    /* 紋章基本色緑 */
    /* 首長家の林檎の葉色 */
    .vert{fill:#00843d;}
    /* 紋章基本色黒 */
    .sable{fill:black;}
  /* 枠色：宰相家たる碧雲氏を表す碧色 */
    .grue{fill:#42bcac;}
    /* 民族の起源を象徴する天空を表す水色 */
    .sky1{fill:#00a2e8;}
    .sky2{fill:#009bc9;}
    /* 豊かな自然を象徴する草原を表す黄緑色 */
    .prairie{fill:#1eb53a;}
    /* 山岳の石肌を表す薄褐色 */
    .mountain{fill:#fffed5;}
    /* 豊かな食糧を象徴する牧畜の肉を表す褐赤色 */
    .meats{fill:#6c2735;}
    /* 革新性を象徴する藍色 */
    .indigo{fill:#005197;}
  </style>
</svg>
