<?xml version="1.0"?>
<svg xmlns="http://www.w3.org/2000/svg" width="300" height="200">
　<style>
    /* 平和・自由・公正とともに、オエルの民族性である論理性を象徴する濃紺 */
    .navy {
      fill: #112fa7;
    }
    /* 南部邦やオエル全体の象徴たる三つの鉱物：金・銀・翡翠 */
    .gold {
      fill: #ffd700;
    }
    .silver {
      fill: #d0d0d0;
    }
    .jade {
      fill: #56d6a7;
    }
    /* 南部の主要氏族たる銀雪氏を象徴する白色 */
    .snow {
      fill: #fff;
    }
    /* 南部の主要氏族たる萌黄葉氏を象徴する萌黄 */
    .moegi {
      fill: #a9d159;
    }
  </style>

  <!-- 地 -->
  <rect x="0" y="0"
    width="300" height="200"
    class="navy" />
  <!-- 右側三本線 -->
  <rect x="260" y="0"
    width="5" height="200"
    class="gold" />
  <rect x="270" y="0"
    width="5" height="200"
    class="silver" />
  <rect x="280" y="0"
    width="5" height="200"
    class="jade" />
  <!-- 南部の主要氏族たる銀雪氏と萌黄葉氏を象徴する図柄 -->
  <path d="
      m 45, 40
      l 30, 30
      h -60
      z
      "
    class="moegi" />
  <path d="
      m 75, 30
      l 40, 40
      h -80
      z
      "
    class="moegi" />
  <path d="
      m 105, 40
      l 30, 30
      h -60
      z
      "
    class="moegi" />
  <path d="
      m 45, 40
      l 5, 5
      l -25, 25
      h -10
      z
      "
    class="snow" />
  <path d="
      m 75, 30
      l 5, 5
      l -35, 35
      h -10
      z
      "
    class="snow" />
  <path d="
      m 105, 40
      l 5, 5
      l -25, 25
      h -10
      z
      "
    class="snow" />
</svg>
