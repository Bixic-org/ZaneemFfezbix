  <!-- 北部邦旗 -->
  <style type="text/css">
    /* 紋章基本色銀 */
    .argent{fill:#ffffff;}
    /* 紋章基本色金 */
    .or{fill:#dab300;}
    /* 紋章基本色赤 */
    /* 首長家の林檎の実色 */
    .gules{fill:#d22630;}
    /* 紋章基本色緑 */
    /* 首長家の林檎の葉色 */
    .vert{fill:#00843d;}
    /* 紋章基本色黒 */
    .sable{fill:black;}
  /* 枠色：宰相家たる碧雲氏を表す碧色 */
    .grue{fill:#42bcac;}
    /* 民族の起源を象徴する天空を表す水色 */
    .sky1{fill:#00a2e8;}
    .sky2{fill:#009bc9;}
    /* 豊かな自然を象徴する草原を表す黄緑色 */
    .prairie{fill:#1eb53a;}
    /* 山岳の石肌を表す薄褐色 */
    .mountain{fill:#fffed5;}
    /* 豊かな食糧を象徴する牧畜の肉を表す褐赤色 */
    .meats{fill:#6c2735;}
    /* 革新性を象徴する藍色 */
    .indigo{fill:#005197;}
  </style>
